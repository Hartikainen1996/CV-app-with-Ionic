<ion-app>
  <!-- <ion-router-outlet></ion-router-outlet> -->
  <ion-split-pane contentId="menu-content" when="xs" [disabled]="true">
    <ion-menu
      contentId="menu-content"
      menuId="menu-content"
      side="start"
      type="overlay"
    >
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <!--Use a-routerlink to link pages to menu-->
          <ion-menu-toggle>
            <ion-item
              [routerLink]="['/welcome/introduction']"
              routerLinkActive="router-link-active"
            >
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item
              [routerLink]="['/edskills/education']"
              routerLinkActive="router-link-active"
            >
              <ion-icon name="reader-outline" slot="start"></ion-icon>
              <ion-label>My education & skills</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item
              [routerLink]="['/work-experience']"
              routerLinkActive="router-link-active"
            >
              <ion-icon name="hammer-outline" slot="start"></ion-icon>
              <ion-label>My work experience</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item
              [routerLink]="['/contact']"
              routerLinkActive="router-link-active"
            >
              <ion-icon name="information-outline" slot="start"></ion-icon>
              <ion-label>Contact</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-menu-toggle>
          <ion-button
            color="danger"
            (click)="authService.SignOut()"
            expand="full"
            >Sign out</ion-button
          >
        </ion-menu-toggle>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
